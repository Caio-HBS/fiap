<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nova transação</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.png"
      type="image/png"
    />
  </head>
  <body class="d-flex flex-column min-vh-100 bg-svg">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="./dashboard.html">
          <strong>Gerenciamento</strong>
          <img
            src="../assets/images/ifood-logo.png"
            alt="Logo"
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler text-white border-ifood-red"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="./dashboard.html"
                ><strong>Dashboard</strong></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./transacoes.html"
                ><strong>Transações</strong></a
              >
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <strong>Minha conta</strong>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item ifood-red-select" href="./registro.html">Cadastro usuário</a></li>
                <li><a class="dropdown-item ifood-red-select" href="./registro-dono.html">Cadastro dono</a></li>
                <li><a class="dropdown-item ifood-red-select" href="../index.html">Login</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-auto">
      <form action="#" method="post" class="rounded-3 shadow-lg bg-white">
        <h2 class="text-center py-4 bigger-text">
          <strong>Nova Transação</strong>
        </h2>
        <!-- Primeira linha: Frequência -->
        <div class="d-flex mb-3 justify-content-around">
          <h3 for="frequencia">Frequência</h3>
          <div class="d-flex px-3">
            <button
              id="isolada"
              type="button"
              class="btn btn-outline-danger"
              onclick="selecionarFrequencia('isolada')"
            >
              isolada
            </button>
            <button
              id="recorrente"
              type="button"
              class="btn btn-outline-danger ms-2"
              onclick="selecionarFrequencia('recorrente')"
            >
              recorrente
            </button>
          </div>
        </div>
        <!-- Segunda linha: Categoria -->
        <div class="d-flex mb-3 justify-content-around">
          <h3 for="categoria">Categoria</h3>
          <div class="d-flex px-3">
            <button
              id="receber"
              type="button"
              class="btn btn-outline-danger"
              onclick="selecionarCategoria('receber')"
            >
              a receber
            </button>
            <button
              id="pagar"
              type="button"
              class="btn btn-outline-danger ms-2"
              onclick="selecionarCategoria('pagar')"
            >
              a pagar
            </button>
          </div>
        </div>
        <!-- Terceira linha: Data -->
        <div class="d-flex mb-3 justify-content-around nova-transac">
          <label for="data" class="h3 me-3">Data</label>
          <input
            type="text"
            id="data"
            placeholder="__/__/____"
            maxlength="10"
            oninput="formatarData(this)"
            required
          />
        </div>
        <!-- Quarta linha: Nome -->
        <div class="d-flex mb-3 justify-content-around nova-transac">
          <label for="nome" class="h3 me-3">Nome</label>
          <input type="text" id="nome" required />
        </div>
        <!-- Quinta linha: Valor -->
        <div class="d-flex mb-3 justify-content-around nova-transac">
          <label for="valor" class="h3 me-3">Valor</label>
          <input
            type="text"
            id="valor"
            oninput="formatarValor(this)"
            required
          />
        </div>
        <!-- Sexta linha: Descrição -->
        <div class="d-flex mb-3 justify-content-around nova-transac">
          <label for="descricao" class="h3">Descrição</label>
          <input type="text" id="descricao" maxlength="30" required />
        </div>
        <div class="text-center pb-3">
          <button class="btn btn-outline-danger">Cadastrar</button>
          <a href="./dashboard.html" class="btn btn-outline-danger">Cancelar</a>
        </div>
      </form>
    </main>

    <footer class="footer mt-auto text-center">
      <p>&copy; 2024. Todos os direitos reservados.</p>
    </footer>
  </body>

  <script src="../assets/js/novaTransacao.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
