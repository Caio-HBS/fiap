    <nav class="navbar navbar-expand-lg">

              <form id="registro-form">
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Nome" />

                  <input

                    type="email"

                <div class="mb-3">

                    type="tel"

                  />
                </div>
                <div class="mb-3">

                </div>
                <div class="mb-3">
                  <input

                    type="password"
