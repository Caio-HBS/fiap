<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.png"
      type="image/png"
    />
  </head>
  <body class="d-flex flex-column min-vh-100 bg-svg">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">
          <strong>Gerenciamento</strong>
          <img
            src="./assets/images/ifood-logo.png"
            alt="Logo"
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
        <!-- TODO: mudar a cor do ícone para branco -->
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Análises</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Transações</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container-fluid px-3">
      <p class="text-white mb-0"><strong>Saldo atual</strong></p>
      <div class="d-flex">
        <p>R$3.450,23</p>
        <i class="fa-solid fa-eye ms-auto"></i>
      </div>
    </section>
    <article class="bg-white rounded-3 mx-3 p-2 shadow-lg">
      <p>Primeiro artigo</p>  
    </article>
    <article class="bg-white rounded-3 mx-3 p-2 shadow-lg mt-4">
      <p>Segundo artigo</p>  
    </article>
    <!-- TODO: footer -->
    <footer class="footer mt-auto text-center"><p>Placeholder text</p></footer>
  </body>

  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</html>
