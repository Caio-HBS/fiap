<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1>DOM - Introdução</h1>
      <table class="table table-responsive text-center">
        <thead class="table-primary">
          <tr>
            <th>Nome</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Nota 4</th>
            <th>Média Final</th>
          </tr>
        </thead>
        <tbody id="alunos">
          <tr class="aluno">
            <td class="nome">Aluno 1</td>
            <td class="nota1">8.5</td>
            <td class="nota2">8.0</td>
            <td class="nota3">7.0</td>
            <td class="nota4">9.0</td>
            <td class="media">0</td>
          </tr>
          <tr class="aluno">
            <td class="nome">Aluno 2</td>
            <td class="nota1">6.0</td>
            <td class="nota2">4.0</td>
            <td class="nota3">3.0</td>
            <td class="nota4">7.0</td>
            <td class="media">0</td>
          </tr>
          <tr class="aluno">
            <td class="nome">Aluno 3</td>
            <td class="nota1">5.5</td>
            <td class="nota2">6.5</td>
            <td class="nota3">3.5</td>
            <td class="nota4">4.0</td>
            <td class="media">0</td>
          </tr>
          <tr class="aluno">
            <td class="nome">Aluno 4</td>
            <td class="nota1">8.0</td>
            <td class="nota2">10.0</td>
            <td class="nota3">10.0</td>
            <td class="nota4">9.0</td>
            <td class="media">0</td>
          </tr>
          <tr class="aluno">
            <td class="nome">Aluno 5</td>
            <td class="nota1">9.0</td>
            <td class="nota2">9.5</td>
            <td class="nota3">7.0</td>
            <td class="nota4">8.0</td>
            <td class="media">0</td>
          </tr>
          <tr class="aluno">
            <td class="nome">Aluno 6</td>
            <td class="nota1">4.0</td>
            <td class="nota2">4.0</td>
            <td class="nota3">5.0</td>
            <td class="nota4">6.0</td>
            <td class="media">0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="6" id="linha">
              Sistema de notas - Linha vermelha = notas abaixo da média
            </td>
          </tr>
          <tr>
            <td colspan="6" class="text-end">
              <button class="btn btn-primary" id="calcular">
                Calcular média
              </button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="./assets/js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
