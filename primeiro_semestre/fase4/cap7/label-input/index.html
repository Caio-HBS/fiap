<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Label e Input</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <h1>Label e inputs</h1>
    <form id="dados" name="dados" method="post" action="">
      <fieldset>
        <legend>Campo "text"</legend>
        <label for="usuario">Usu√°rio</label>
        <input id="usuario" name="usuario" type="text" />
      </fieldset>
      <fieldset>
        <legend>Campo "password"</legend>
        <label for="senha">Senha</label>
        <input id="senha" name="senha" type="password" />
      </fieldset>
      <fieldset>
        <legend>Campo "email"</legend>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" />
      </fieldset>
      <fieldset>
        <legend>Campo "URL"</legend>
        <label for="url">URL</label>
        <input id="url" name="url" type="url" />
      </fieldset>
      <fieldset>
        <legend>Campo "search" (busca)</legend>
        <label for="search">Termos da busca</label>
        <input id="search" name="search" type="search" />
      </fieldset>
      <fieldset>
        <legend>Campo "tel"</legend>
        <label for="tel">Telefone</label>
        <input id="tel" name="tel" type="tel" />
      </fieldset>
      <fieldset>
        <legend>Campo "color"</legend>
        <label for="color">Escolha uma cor</label>
        <input id="color" name="color" type="color" />
      </fieldset>
    </form>
      <fieldset>
        <legend>Campo "file"</legend>
        <label for="file">Escolha um arquivo</label>
        <input id="file" name="file" type="file" />
      </fieldset>
    </form>
  </body>
</html>
