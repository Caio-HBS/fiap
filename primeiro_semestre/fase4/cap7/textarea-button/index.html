<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textarea e button</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <h1>Textarea e button</h1>
    <form id="dados" name="dados" method="post" action="">
      <fieldset>
        <legend>Textarea</legend>
        <label for="area-texto">Mensagem</label>
        <br />
        <textarea name="area-texto" id="area-texto"></textarea>
      </fieldset>
      <fieldset>
        <legend>Botões - input</legend>
        <input type="submit" name="" id="" value="Enviar">
        <input type="reset" name="" id="" value="Limpar dados">
        <input type="button" name="" id="" value="Testar">
      </fieldset>
      <fieldset>
        <legend>Botões - button</legend>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar dados</button>
        <button type="button">Testar</button>
      </fieldset>
    </form>
  </body>
</html>
