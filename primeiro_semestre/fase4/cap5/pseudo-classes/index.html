<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-classes</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <h1>Pseudo-classes</h1>
    <h2>:hover</h2>
    <ul class="box-hover">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    <h2>:nth-child</h2>
    <div class="box-nth">
      <div>Div 1</div>
      <div>Div 2</div>
      <div>Div 3</div>
      <div>Div 4</div>
    </div>
    <h2>:first-child e :last-child</h2>
    <div class="box-first-last">
      <p>Primeiro</p>
      <p>Segundo</p>
      <p>Terceiro</p>
      <p>Quarto</p>
    </div>
    <h2>:not</h2>
    <div>
      <div class="box-not">Div 1</div>
      <div class="box-not no-color">Div 2</div>
      <div class="box-not">Div 3</div>
      <div class="box-not no-color">Div 4</div>
      <div class="box-not">Div 5</div>
    </div>
  </body>
</html>
